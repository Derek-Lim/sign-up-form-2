<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="img-container">
    <div class="brand">
      <img src="odin-lined.png" alt="odin-icon">
      <span>ODIN</span>
    </div>
    <div class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
  </div>
  <div class="content-container">
    <div class="top">
      <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <form>
      <div class="row motivation">Let's do this!</div>
      <div class="row">
        <div class="group">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="group">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="row">
        <div class="group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="group">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
        </div>
      </div>
      <div class="row">
        <div class="group">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="group">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </div>
    </form>
    <div class="bottom">
      <button>Create Account</button>
      <div>Already have an account? <a href="#">Log in</a></div>
    </div>
  </div>
</body>
</html>
